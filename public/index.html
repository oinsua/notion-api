<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion API Test</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./jsoneditor.min.js"></script>
    <link rel="stylesheet" href="./jsoneditor.min.css"/>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.6.0/jsoneditor.min.js" integrity="sha512-sv04alcG3nnvHa8PlosHYGYqSwkN1Pppj1oqeZjBjZRnJQC+Cj1VmA8bDyMfSV8pGE2M9wYmvBXKx8nQlNxTPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.6.0/jsoneditor.min.css" integrity="sha512-nnOk6g+Ad1MdoerOautiVacB6N+rKYkPO0YGCSq/Mgrb45RXtPC7xEK+R+lyWA1GRBbnLBc71npsBTrF5rBEpw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  </head>
  <body>
    <div id="banner">Notion API Database Test</div>
    <div id="wrapper">
      <div id="jsoneditor"></div>
    </div>

    <div id="classIdFormContainer" class="classIdFormContainer">
      <button id="closeFormButton" class="closeFormButton">Close</button>
      <form method="POST"  id="classIdForm" class="classIdForm">
        <h1 id="formTitle" class="formTitle">Search a class by Id in to your database</h1>
        <input
          type="text"
          name="classId"
          id="classId"
          placeholder="Insert ClassId"
          class="inputField"
          required
        />
        <input type="submit" id="submitFormInput" class="submitFormInput" value="Search by Id" />
      </form>
    </div>

    <div id="AllPagesContainer" class="classIdFormContainer">
      <button id="closeFormButtonAll" class="closeFormButton">Close</button>
      <form method="POST"  id="classIdFormAll" class="classIdForm">
        <h1 id="formTitleAll" class="formTitle">Search one Object by databaseId</h1>
        <div class="AllPagesInputs">
          <select title="databaseId" id="databaseId" class="inputField">
            <option value="classes-e1a68476292f49369af7c67b6e8ab8d2">CLASSES</option>
            <option value="lessons-75050910b89b48c6a52274bd0de4bb7b">LESSONS</option>
            <option value="supplies-fd40992046714433882126e3b8cc59fc">SUPPLIES</option>
            <option value="chefs-a21a26db614c4faaac51225de5baa34d">CHEFS</option>
            <option value="steps-2174e78d52344ae7933109468f6ea9f3">STEPS</option>
          </select>
          <input type="submit" id="submitFormInputAll" class="submitFormInput" value="findAllClass" />
        </div>
      </form>
    </div>

    <div id="PagesContainerLessons" class="classIdFormContainer">
      <button id="closeFormButtonLessons" class="closeFormButton">Close</button>
      <form method="POST"  id="classIdFormLessons" class="classIdForm">
        <h1 id="formTitleLessons" class="formTitle">Search one Lessons by LessonId</h1>
        <div class="AllPagesInputs">
          <select title="lessonId" id="lessonId" class="inputField">
            <option value="c01_s00">c01_s00</option>
            <option value="c01_l01">c01_l01</option>
            <option value="c01_l02">c01_l02</option>
            <option value="c01_l03">c01_l03</option>
            <option value="c01_l04">c01_l04</option>
            <option value="c01_l05">c01_l05</option>
            <option value="c01_l04">c02_l04</option>
            <option value="c01_l04">c02_l06</option>
            <option value="c01_l04">c02_l08</option>
            <option value="c04_l03">c04_l03</option>
            <option value="c04_l04">c04_l04</option>
            <option value="c04_l05">c04_l05</option>
            <option value="c04_l06">c04_l06</option>
            <option value="c04_l07">c04_l07</option>
            <option value="c04_l12">c04_l12</option>
            <option value="c04_l13">c04_l13</option>
            <option value="c05_l01">c05_l01</option>
          </select>
          <input type="submit" id="submitFormInputLessons" class="submitFormInput" value="findLessons" />
        </div>
      </form>
    </div>

    <div id="classIdFormContainerPage" class="classIdFormContainer">
      <button id="closeFormButtonPage" class="closeFormButton">Close</button>
      <form method="POST"  id="classIdFormPage" class="classIdForm">
        <h1 id="formTitlePage" class="formTitle">Search a Content Blocks by Id</h1>
        <input
          type="text"
          name="pageId"
          id="pageId"
          placeholder="Insert Content Blocks Id"
          class="inputField"
          required
        />
        <input type="submit" id="submitFormInputPage" class="submitFormInput" value="Content Blocks by Id" />
      </form>
    </div>

    <div id="button_container">
      <button type="button" id="findAllClass" class="findAllClass">findAllClass</button>
      <button type="button" id="newUserButton" class="Search-Info">Search Info</button>
      <button type="button" id="findClassId" class="find-Info">Search by Id</button>
      <button type="button" id="getPages" class="Get-Pages">Content Blocks by Id</button>
      <button type="button" id="findLesson" class="find-Lessons">Find Lesson</button>
    </div>

    <script  src="./main.js"></script>
  </body>
</html>
